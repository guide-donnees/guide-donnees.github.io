image: pnavaro/pandoc

build:
  stage: build
  script:
    - make
  tags:
    - docker, pandoc
  artifacts:
    paths:
      - "synthese_2020.pdf"

pages:
  stage: deploy
  script:
    - mkdir public
    - pandoc -s --toc main.md -o public/index.html
  tags:
    - docker, pandoc
  artifacts:
    paths:
      - public
