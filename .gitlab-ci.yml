image: pnavaro/pandoc

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

html_and_pdf:
  stage: build
  before_script:
    - python3 -m venv venv
    - source venv/bin/activate
    - export LC_ALL=C.UTF-8
    - export LANG=C.UTF-8
    - pip install wheel
    - pip install -U jupyter-book
  script: 
    - jupyter-book build .
    - jupyter-book build . --builder pdflatex
  tags:
    - docker
  artifacts:
    paths:
      - _build

linkcheck:
  stage: test
  before_script:
    - source venv/bin/activate
  script: jupyter-book build . --builder linkcheck
  allow_failure: true
  tags:
    - docker
  artifacts:
    paths:
      - _build

pages:
  stage: deploy
  script:
    - mv _build/html public
    - mv _build/latex/*.pdf public/
  tags:
    - docker
  artifacts:
    paths:
      - public
  only:
    - master
